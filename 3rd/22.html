<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	a[target]{
		color: blue;

	}

p[title~=name]{
	color: red;
}

a[href^="https"]{
	color: red;
}


a[href^="http"]{
	color: purple;
}

a[href$=".pdf"]{


	background-color: red;
	width: 30px;
	height: 40px;
}


</style>



</head>
<body>
<a href="http://www.google.com" target="_blank">google</a>
<a href="http://www.facebook.com" target="_blank">Facebook</a>


<p title="Enter some line">Lorem ipsum dolor </p>

<a href="CSS Selectors.pdf" > download</a>

</body>
</html>
